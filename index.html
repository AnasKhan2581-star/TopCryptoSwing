<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Long Position Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
        }
        .spinner {
            margin: 15px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #007BFF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            select, button {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Live Crypto Long Position Analysis</h1>
        <p>Select a cryptocurrency:</p>

        <select id="cryptoDropdown">
            <option value="arbitrum">ARB</option>
            <option value="algorand">ALGO</option>
            <option value="fantom">FTM</option>
            <option value="secrets">SEI</option>
            <option value="aptos">APT</option>
            <option value="masa">MASA</option>
            <option value="bitcoin">BTC</option>
            <option value="ethereum">ETH</option>
            <option value="ripple">XRP</option>
            <option value="cardano">ADA</option>
        </select>

        <p>Select a timeframe:</p>
        <select id="timeframeDropdown">
            <option value="1">1 Hour</option>
            <option value="4">4 Hours</option>
            <option value="12">12 Hours</option>
            <option value="24">1 Day</option>
            <option value="720">1 Month</option>
        </select>

        <button onclick="generateAnalysis()">Generate Analysis</button>

        <div class="loading" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <p>Loading data, please wait...</p>
        </div>

        <div id="analysisResult" class="output" style="display: none;"></div>
    </div>

    <script>
        async function fetchLiveData(crypto, days) {
            const url = `https://api.coingecko.com/api/v3/coins/${crypto}/market_chart?vs_currency=usd&days=${days}`;
            console.log("Fetching data from:", url); // Debug log for the URL
            const response = await fetch(url);
            const data = await response.json();
            console.log("API Response:", data); // Debug log for the API response
            return data;
        }

        function generateAnalysis() {
            const crypto = document.getElementById("cryptoDropdown").value;
            const timeframe = document.getElementById("timeframeDropdown").value;
            const days = timeframe === "1" ? 1 / 24 : timeframe === "4" ? 1 / 6 : timeframe === "12" ? 0.5 : timeframe === "24" ? 1 : 30;

            // Show loading spinner
            document.getElementById("loadingSpinner").style.display = "block";
            document.getElementById("analysisResult").style.display = "none";

            fetchLiveData(crypto, days).then(data => {
                if (!data || !data.prices) {
                    alert("Error fetching valid data. Please try again.");
                    return;
                }

                const prices = data.prices;
                const supportRes = calculateSupportResistance(prices);
                const ema20 = calculateEMA(prices, 20);
                const rsi14 = calculateRSI(prices, 14);
                const macd = calculateMACD(prices);

                const buySignal = getBuySignal(rsi14, macd, ema20, prices);

                displayAnalysis(ema20, rsi14, macd, supportRes, timeframe, buySignal);
                document.getElementById("loadingSpinner").style.display = "none";
                document.getElementById("analysisResult").style.display = "block";
            }).catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById("loadingSpinner").style.display = "none";
                alert("There was an error fetching the data. Please try again.");
            });
        }

        function calculateEMA(prices, period) {
            let k = 2 / (period + 1);
            let ema = prices.slice(0, period).reduce((a, b) => a + b[1], 0) / period;
            for (let i = period; i < prices.length; i++) {
                ema = (prices[i][1] * k) + (ema * (1 - k));
            }
            return ema.toFixed(2);
        }

        function calculateRSI(prices, period) {
            let gains = 0, losses = 0;
            for (let i = 1; i <= period; i++) {
                let change = prices[i][1] - prices[i - 1][1];
                if (change > 0) {
                    gains += change;
                } else {
                    losses -= change;
                }
            }
            let avgGain = gains / period;
            let avgLoss = losses / period;
            let rs = avgGain / avgLoss;
            let rsi = 100 - (100 / (1 + rs));
            return rsi.toFixed(2);
        }

        function calculateMACD(prices) {
            const ema12 = calculateEMA(prices, 12);
            const ema26 = calculateEMA(prices, 26);
            const macd = (parseFloat(ema12) - parseFloat(ema26)).toFixed(2);
            return macd;
        }

        function calculateSupportResistance(prices) {
            let support = Math.min(...prices.map(item => item[1]));  // Minimum price as support
            let resistance = Math.max(...prices.map(item => item[1]));  // Maximum price as resistance
            return { support, resistance };
        }

        function getBuySignal(rsi14, macd, ema20, prices) {
            const price = prices[prices.length - 1][1];  // Latest price

            // Buy signal criteria
            const isRsiValid = rsi14 < 70;   // RSI less than 70 indicates not overbought
            const isMacdValid = macd > 0;    // MACD above zero indicates uptrend
            const isEmaValid = price > ema20; // Price above EMA20 indicates uptrend
            const isNearSupport = price > supportRes.support; // Price above support level

            // If all criteria are met, it's a buy signal
            if (isRsiValid && isMacdValid && isEmaValid && isNearSupport) {
                return "Buy Signal: Strong buy opportunity!";
            } else {
                return "No Buy Signal: Conditions not favorable for buying.";
            }
        }

        function displayAnalysis(ema20, rsi14, macd, supportRes, timeframe, buySignal) {
            const timeframeText = timeframe === "1" ? "1 Hour" :
                                  timeframe === "4" ? "4 Hours" :
                                  timeframe === "12" ? "12 Hours" :
                                  timeframe === "24" ? "1 Day" : "1 Month";
            const resultText = `
                <strong>Analysis Results for ${timeframeText}:</strong><br>
                <strong>EMA 20:</strong> ${ema20}<br>
                <strong>RSI 14:</strong> ${rsi14}<br>
                <strong>MACD:</strong> ${macd}<br>
                <strong>Support Level:</strong> ${supportRes.support}<br>
                <strong>Resistance Level:</strong> ${supportRes.resistance}<br>
                <strong>${buySignal}</strong><br>
                <strong>Trade Setup:</strong><br>
                Entry Level: ${supportRes.resistance}<br>
                Stop Loss: ${supportRes.support}
            `;
            document.getElementById("analysisResult").innerHTML = resultText;
        }
    </script>
</body>
</html>
