<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Long Position Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            font-size: 24px;
            text-align: center;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
        }
        .spinner {
            margin: 15px auto;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #007BFF;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            select, button {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Live Crypto Long Position Analysis</h1>
        <p>Select a cryptocurrency:</p>

        <select id="cryptoDropdown">
            <option value="arb-usdt">ARB/USDT</option>
            <option value="algo-usdt">ALGO/USDT</option>
            <option value="ftm-usdt">FTM/USDT</option>
            <option value="sei-usdt">SEI/USDT</option>
            <option value="apt-usdt">APT/USDT</option>
            <option value="masa-usdt">Masa/USDT</option>
            <option value="bitcoin-usdt">BTC/USDT</option>
            <option value="ethereum-usdt">ETH/USDT</option>
            <option value="ripple-usdt">XRP/USDT</option>
            <option value="cardano-usdt">ADA/USDT</option>
            <!-- Add more cryptos if necessary -->
        </select>

        <button onclick="generateAnalysis()">Generate Analysis</button>

        <div class="loading" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <p>Loading data, please wait...</p>
        </div>

        <div id="analysisResult" class="output" style="display: none;"></div>
    </div>

    <script>
        async function fetchLiveData(crypto) {
            const url = `https://api.coingecko.com/api/v3/coins/${crypto}/market_chart?vs_currency=usd&days=30`;
            const response = await fetch(url);
            const data = await response.json();
            return data;
        }

        function generateAnalysis() {
            const crypto = document.getElementById("cryptoDropdown").value;

            // Show loading spinner
            document.getElementById("loadingSpinner").style.display = "block";
            document.getElementById("analysisResult").style.display = "none";

            fetchLiveData(crypto).then(data => {
                const prices = data.prices;
                const supportRes = calculateSupportResistance(prices);
                const ema20 = calculateEMA(prices, 20);
                const rsi14 = calculateRSI(prices, 14);
                const macd = calculateMACD(prices);

                displayAnalysis(ema20, rsi14, macd, supportRes);
                document.getElementById("loadingSpinner").style.display = "none";
                document.getElementById("analysisResult").style.display = "block";
            }).catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById("loadingSpinner").style.display = "none";
                alert("There was an error fetching the data. Please try again.");
            });
        }

        function calculateEMA(prices, period) {
            let k = 2 / (period + 1);
            let ema = prices.slice(0, period).reduce((a, b) => a + b[1], 0) / period;
            for (let i = period; i < prices.length; i++) {
                ema = (prices[i][1] * k) + (ema * (1 - k));
            }
            return ema.toFixed(2);
        }

        function calculateRSI(prices, period) {
            let gains = 0, losses = 0;
            for (let i = 1; i <= period; i++) {
                let change = prices[i][1] - prices[i - 1][1];
                if (change > 0) {
                    gains += change;
                } else {
                    losses -= change;
                }
            }
            let avgGain = gains / period;
            let avgLoss = losses / period;
            let rs = avgGain / avgLoss;
            let rsi = 100 - (100 / (1 + rs));
            return rsi.toFixed(2);
        }

        function calculateMACD(prices) {
            const ema12 = calculateEMA(prices, 12);
            const ema26 = calculateEMA(prices, 26);
            const macd = (parseFloat(ema12) - parseFloat(ema26)).toFixed(2);
            return macd;
        }

        function calculateSupportResistance(prices) {
            let support = Math.min(...prices.map(item => item[1]));  // Minimum price as support
            let resistance = Math.max(...prices.map(item => item[1]));  // Maximum price as resistance
            return { support, resistance };
        }

        function displayAnalysis(ema20, rsi14, macd, supportRes) {
            const resultText = `
                <strong>Analysis Results:</strong><br>
                <strong>EMA 20:</strong> ${ema20}<br>
                <strong>RSI 14:</strong> ${rsi14}<br>
                <strong>MACD:</strong> ${macd}<br>
                <strong>Support Level:</strong> ${supportRes.support}<br>
                <strong>Resistance Level:</strong> ${supportRes.resistance}<br>
                <strong>Buying Zone:</strong> ${rsi14 < 70 && macd > 0 ? 'YES' : 'NO'}<br>
                <strong>Trade Setup:</strong><br>
                Entry Level: ${supportRes.resistance}<br>
                Stop Loss: ${supportRes.support}
            `;
            document.getElementById("analysisResult").innerHTML = resultText;
        }
    </script>
</body>
</html>
